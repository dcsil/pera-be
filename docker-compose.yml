version: '3.8'

services:
  db:
    image: postgres:15
    container_name: pera_postgres
    restart: always
    environment:
      POSTGRES_DB: pera_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 pera_be.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  test:
    build: .
    command: pytest
    environment:
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      SPEECH_KEY: dummy_test_key
      SPEECH_REGION: dummy_test_region
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  pgdata:
